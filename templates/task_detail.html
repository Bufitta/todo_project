{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main class="vh-100 gradient-custom-2">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-12 col-xl-10">
            <div class="card mask-custom">
              <div class="card-body p-4 text-white">
                <div class="text-center pt-3 pb-2">
                    {% if task.done %}
                        <i class="fas fa-check fa-8x text-success me-3"></i>
                    {% else %}
                        <i class="fas fa-xmark fa-8x text-danger me-3"></i>
                      {% endif %}
                  <h2 class="my-4">{{ task.title }}</h2>
                  <h4>Family</h4>
                </div>
                <div class="row">
                    <div class="col-6 text-center pb-2"><i class="fas fa-hourglass-half me-2 text-warning"></i>{{ task.deadline|default_if_none:'Без срока' }}</div>
                    <div class="col-6 text-center pb-2"><h6 class="mb-0"><span class="badge">{{ task.get_priority_display }}</span></h6></div>
                </div>
                <div class="row">
                    <div class="col-12 text-center fs-4">{{ task.description|safe }}</div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
{% endblock %}
